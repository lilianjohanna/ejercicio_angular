<div class="block w-full input-group-custom">
    @if(label){
    <label class="block mb-2 text-[1.1rem] font-semibold">
        @if(index){
            <span class="text-orange-500 mr-2">{{ index }}.</span>
        }
        {{ label }}
    </label><!--  for="xxx" -->
    }
    <div class="flex flex-col">
        @for(item of options; track item.id){
            <div class="form-check mb-3 last:mb-0">
              <input class="form-check-input" [type]="type" [name]="id" [id]="id + item.id" (change)="changeInput(item)" [checked]="item.value === currentValue">
              <label class="form-check-label" [for]="id + item.id">
               {{ item.label }}
              </label>
            </div>
        }
    </div>
</div>
