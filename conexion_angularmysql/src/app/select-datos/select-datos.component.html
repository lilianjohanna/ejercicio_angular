<form (ngSubmit)="onSubmit()">
    <label for="selectOption">Selecciona una opci√≥n:</label>
    <select id="selectOption" name="selectOption" [(ngModel)]="selectedOption" (change)="onSelect($event.target.value)">
      <option *ngFor="let option of options" [ngValue]="option">{{ option.name }}</option>
    </select>
    <button type="submit">Enviar</button>
  </form>
